name: Poll EU Login Node

on:
  schedule:
    - cron: '0 7,13,19 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Poll EU Login
        run: node scripts/poll.js
        env:
          EULOGIN_URL: ${{ vars.EULOGIN_URL || 'https://webgate.ec.europa.eu/cas/' }}

      - name: Commit & Push
        run: |
          git config user.name "EU Login Tracker Bot"
          git config user.email "tracker-bot@users.noreply.github.com"
          git add data/rotation-history.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            LAST=$(node -e "
              const d = require('./data/rotation-history.json');
              const r = d.records[d.records.length-1];
              console.log(r.nodeLabel + ' v' + (r.version||'?') + ' ' + (r.responseTimeMs||'?') + 'ms' + (r.failover?' FAILOVER':''));
            ")
            git commit -m "poll: ${LAST}"
            git pull --rebase origin main
            git push
          fi
